<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New SubTask</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<h1>Create New SubTask</h1>

<!-- Corrected the th:action and field bindings -->
<form th:action="@{/project/{projectID}/task/{taskID}/subtasks/post(projectID=${projectID}, taskID=${taskID})}" method="post" th:object="${subtask}">

    <label class="large-text">SubTask Name:
        <input type="text" id="subTaskName" name="subTaskName" th:field="${subtask.name}" required>
    </label>
    <br>
    <label class="large-text">Total Hours:
        <input type="number" id="subTaskTotalHours" name="hours" th:field="${subtask.hours}" required>
    </label>
    <br>
    <label class="large-text">Total Days:
        <input type="number" id="subTaskTotalDays" name="days" th:field="${subtask.days}" required>
    </label>
    <br>
    <label class="large-text">Total Price:
        <input type="number" step="0.01" id="subTaskTotalPrice" name="totalPrice" th:field="${subtask.totalPrice}" required>
    </label>
    <br>
    <label class="large-text">Deadline:
        <input type="date" id="subTaskDeadline" name="deadline" th:field="${subtask.deadline}" required>
    </label>
    <br>
    <label class="large-text">Start Date:
        <input type="date" id="subTaskStartDate" name="startDate" th:field="${subtask.startDate}" required>
    </label>
    <br>
    <button type="submit">Create SubTask</button>
</form>

</body>
</html>
