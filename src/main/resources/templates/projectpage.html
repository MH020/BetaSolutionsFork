<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/style/style.css}" rel="stylesheet">
</head>
<body>

<header>
    <h2><span style="font-size: 2em;"> Project name </span> Project owner</h2>

    <!-- employees on this project -->
    <!--<ul  th:each = "employee : ${getEmployeeList}">
        <li th:unless="${employee == null}" th:text ="${employee.getName()}" >
    </ul>-->

    <!--"/project/{id}/employees"-->

    <aside>
        <h2>Start date</h2>
        <h2> Deadline</h2>
    </aside>

</header>

<main>
    <form class="logo" method="get" th:action="@{/login}" style="display:inline;">
        <button type="submit">log out</button>
    </form>

    <form class="logo" method="get" th:action="@{/home}" style="display:inline;">
        <button type="submit">home</button>
    </form>

    <form class="logo" method="get" th:action="@{/project/{id}/employees (id=${id})}" style="display:inline;">
        <button type="submit">All employees for project</button>
        <hidden name="projectID" value="projectID"> </hidden>
    </form>

   <!-- <a th:href="@{'/project' +${project.getID} +'/employee/add/project'}">
        <input type="button" value="Employee">
    </a>-->

<table>
    <tr>
        <th>Subproject Name</th>
        <th>ID</th>
        <th>Days</th>
        <th>Deadline</th>
        <th>Start Date</th>
    </tr>

    <!-- Loop through subprojects -->
    <tr th:each="subproject : ${subproject_overview}">
        <td th:text="${subproject.name}">Subproject Name</td>
        <td th:text="${subproject.subProjectID}">ID</td>
        <td th:text="${subproject.days}">Days</td>
        <td th:text="${subproject.deadline}">Deadline</td>
        <td th:text="${subproject.startDate}">Start Date</td>
    </tr>
</table>
<table>
    <tr>
        <th>task Name</th>
        <th>ID</th>
        <th>Days</th>
        <th>Deadline</th>
        <th>Start Date</th>
    </tr>

    <!-- Loop through subprojects -->
    <tr th:each="task : ${task_overview}">
        <td th:text="${task.name}">Subproject Name</td>
        <td th:text="${task.ID}">ID</td>
        <td th:text="${task.days}">Days</td>
        <td th:text="${task.deadline}">Deadline</td>
        <td th:text="${task.startDate}">Start Date</td>
    </tr>
</table>
</main>
</body>
</html>
