<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <h1 class="login"><span class="local">Local</span><span class="login">'login</span><span class="local">.</span></h1>
</header>
<h1>Login</h1>
<form th:action="@{/login}"method="post" th:object="${profile}">
<div>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" th:value="${login.email}" />
</div>
<div>
    <label class="large-text">Password:
        <input type="password" name="password" th:value="${profile.getPassword()}" required>
    </label>
    <br>
    <label class="large-text">Email:
        <input type="email" name="email" th:value="${profile.email}" required>
    </label>
    <br>

    <button type="submit">Login</button>
</div>
</form>
</body>
</html>
