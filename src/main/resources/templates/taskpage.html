<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <link th:href="@{/style/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <a th:href="@{/home}" class="logo">
        <h1><span class="beta">Beta</span><span class="solutions">Solutions</span></h1>
    </a>

    <form class="logo" method="get" th:action="@{/login}" style="display:inline;">
        <button type="submit">Log out</button>
    </form>
</header>
<h1>Create new task for project</h1>
<button onclick="history.back()" class="left-corner-button">Back</button> <!-- go back to previous page -->

<!-- create task without subproject -->
<form th:action="@{/project/{projectID}/task/new/post(projectID=${projectID})}" method="post" th:object="${task}">

    <label class="large-text">Task name:
        <input type="text" id="projectName" name="projectName" th:field="${task.name}" required>
    </label>
    <br>
    <label class="large-text">Total hours:
        <input type="number" id="projectTotalHours" name="projectTotalHours" th:field="${task.hours}" required>
    </label>
    <br>
    <label class="large-text">Start date:
        <input type="date" id="StartDate" name="StartDate" th:field="${task.startDate}" required>
    </label>
    <br>
    <button type="submit">Create task</button>
</form>
</body>
</html>
