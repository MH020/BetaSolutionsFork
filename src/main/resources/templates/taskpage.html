<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>

    <p> task page</p>
    <h2 th:text="${task.getName()}"></h2>

    <form
        method="post" th:object="${task}"  style="display:inline;">
        <label for="hours"> Hours: </label>
        <input type="number" id="hours" name="password" th:value = "${task.getHours()}"/>
        </br>
        <button type="submit">Submit</button>
    </form>

</body>
</html>
